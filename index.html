<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Form to Google Sheets</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f7f7f7;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="form">
    <h2>Enter Your Details</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <button type="submit">Submit</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        status.textContent = 'Please fill in all fields.';
        return;
      }

      status.textContent = 'Sending...';

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzyYV4HeOdsbWotuj7fcdi-BJiLYTN05dBFVsv7YSoM9aSxBU_xc7ysYkJL_kTlGiu4pQ/exec", {
          method: "POST",
          body: JSON.stringify({ name, phone }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.result === "success") {
          status.textContent = "Submitted successfully!";
          form.reset();
        } else {
          status.textContent = "Error submitting data.";
        }
      } catch (err) {
        status.textContent = "Network error.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
